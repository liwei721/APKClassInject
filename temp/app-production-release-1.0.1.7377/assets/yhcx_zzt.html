<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="ichart.1.2.min.js"></script>
<script type="text/javascript">
var  data = new  Array();  
var  data1 = new  Array();  
var  zztdata  =  window .mainChart.getBarDatas(); 
var  labdata  =  window .mainChart.getDatas1(); 
data = eval(zztdata); 
data1 =  eval(labdata); 
$(function(){
				var chart = new iChart.ColumnMulti2D({
						render : 'canvasDiv',
						data: data,
						labels:data1,
						width : 940,
						height : 540,
						background_color : '#f1f1f1',
						legend:{
							enable:true,
							background_color : null,
							fontsize:30,
							align : 'left',
							valign : 'top',
							row:1,
							column:'max',
							border : {
								enable : false
							}
						},
						label:{
							fontsize:30,
							},
						coordinate:{
							background_color : '#f1f1f1',
							scale:[{
								 position:'left',	
								 scale_share:2,
								 scale_enable : false,
								 label:{
										fontsize:30,
										},
							}],
							width:720,
							height:300,
							listeners:{
								   click:function(s,e,m){
									   sumToJava();
									 }
		                      }
						}
				});
				//利用自定义组件构造左侧说明文本
				chart.plugin(new iChart.Custom({
						drawFn:function(){
							var coo = chart.getCoordinate(),
								x = coo.get('originx'),
								y = coo.get('originy');
							chart.target.textAlign('start')
							.textBaseline('bottom')
							.textFont('600 25px Verdana')
							.fillText('单位(万元)',x-40,y-10,false,'#254d70');
						}
				}));
				chart.draw();
			});
			 
function sumToJava(){
	 window.control.fangdabar(); 
 }
</script>
</head>
<body>
	<div align="center"  id='canvasDiv'  onclick="sumToJava()">
	</div>
</body>
</html>
