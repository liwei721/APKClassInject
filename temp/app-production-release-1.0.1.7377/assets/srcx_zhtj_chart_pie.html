<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="ichart.1.2.min.js"></script>
<script type="text/javascript">
var  data = new  Array();  
var  data1 = new  Array();  
var  datab = new  Array();  
var  zzdata  =  window .mainChart.getDatas(); 
var  zxdata  =  window .mainChart.getDatas1(); 
var  bzdata =   window.mainChart.getPieDatas();   //饼图
var i=window.mainChart.getPiecheck();
data = eval(zzdata); 
data1 =  eval(zxdata); 
datab = eval(bzdata);      //饼图数据
$(function(){
		//饼图
		var chartb = new iChart.Pie3D({
			render : 'bcanvasDiv',
			data: datab,
			sub_option : {
				mini_label_threshold_angle : 40,//迷你label的阀值,单位:角度
				mini_label:{//迷你label配置项
					fontsize:12,
					fontweight:600,
					color : '#ffffff'
				},
				label : {
					background_color:null,
					sign:false,//设置禁用label的小图标
					padding:'0 4',
					border:{
						enable:false,
						color:'#666666'
					},
					fontsize:11,
					fontweight:600,
					color : '#4572a7'
				},
				border : {
					width : 2,
					color : '#ffffff'
				},
				listeners:{
					parseText:function(d, t){
						return d.get('name')+" - "+d.get('value')+"%";//自定义label文本
					}
				} 
			},
			legend:{
				enable:true,
				padding:0,
				offsetx:60,
				offsety:10,
				 column:1,
				color:'#3e576f',
				fontsize:20,//文本大小
				sign_size:20,//小图标大小
				line_height:28,//设置行高
				sign_space:10,//小图标与文本间距
				border:false,
				align:'left',
				background_color : null//透明背景
			}, 
			shadow : true,
			shadow_blur : 6,
			shadow_color : '#aaaaaa',
			shadow_offsetx : 0,
			shadow_offsety : 0,
			background_color:'#f4f4f4',
			mutex : true,//只允许一个扇形弹出
			align:'right',//右对齐
			offsetx:-100,//设置向x轴负方向偏移位置60px
			offset_angle:-90,//逆时针偏移120度
			width : 800,
			height : 400,
			radius:150
		});
		chartb.bound(i);
		chartb.draw();
	});
  function sumToJava(){
		 window.control.closechart(); 
	  }
</script>
</head>
<body >
   <br/>
   <br/>
    <br/>
 	<div align="center"  id='bcanvasDiv'  onclick="sumToJava()"></div> <!-- 饼图 -->
</body>
</html>
