<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script type="text/javascript" src="ichart.1.2.min.js"></script>
<script type="text/javascript">
var  data = new  Array();  
var  data1 = new  Array();  
var  datab = new  Array();  
var  zzdata  =  window .mainChart.getDatas(); 
var  zxdata  =  window .mainChart.getDatas1(); 
var  bzdata =   window.mainChart.getPieDatas();   //饼图
var i=window.mainChart.getPiecheck();
data = eval(zzdata); 
data1 =  eval(zxdata); 
datab = eval(bzdata);      //饼图数据
$(function(){
//柱状图
	var chart = new iChart.Column2D({
				render : 'canvasDiv',
				data : data,
				width : 800,
				height : 400,
				padding:0,
				label : {
					fontsize:11,
					fontweight:600,
					color : '#666666'
				},
				shadow : true,
				shadow_blur : 2,
				shadow_color : '#aaaaaa',
				shadow_offsetx : 1,
				shadow_offsety : 0,
				background_color : '#f4f4f4',
				column_width : 30,
				coordinate : {
					background_color : null,
					grid_color : '#c0c0c0',
					width : 680,
					height:220,
					axis : {
						color : '#c0d0e0',
						width : [1, 1, 1, 1]
					},
					scale : [{   
						position : 'left',
						scale_share:2,
						scale_enable : false,
						label : {
							fontsize:11,
							fontweight:600,
							color : '#34a1d9'
						}
					}]
				}
			});
			//构造折线图
			var line = new iChart.LineBasic2D({
				z_index:1000,
				data: data1,
				label:{
					color:'#4c4f48'
				},
				point_space:chart.get('column_width')+chart.get('column_space'),
				coordinate : {
					background_color : null,
					grid_color : '#c0c0c0',
					width : 680,
					height:220,
					axis : {
						color : '#c0d0e0',
						width : [1, 1, 1, 1]
					},
					scale : [{   
						position : 'right',
						scale_share:2,
						scale_enable : false,
						label : {
							fontsize:11,
							fontweight:600,
							color : '#c52120'
						}
					}]
				},
				sub_option : {
					label:false,
					point_size:22,
					listeners:{
						click:function(s,e,m){
							sumToJava();
						  }
						}
				},
				//coordinate:chart.coo//共用坐标系
			});
			chart.plugin(line);
			//利用自定义组件构造左侧说明文本
			chart.plugin(new iChart.Custom({
					drawFn:function(){
						//计算位置
						var coo = chart.getCoordinate(),
							x = coo.get('originx'),
							y = coo.get('originy');
						//在左上侧的位置，渲染一个单位的文字
						chart.target.textAlign('start')
						.textBaseline('bottom')
						.textFont('600 16px Verdana')
						.fillText('收入额',x-20,y-30,false,'#34a1d9')
						.textFont('600 11px Verdana')
						.fillText('万元',x,y-10,false,'#34a1d9');

						//在右上侧的位置，渲染一个单位的文字
						chart.target.textAlign('end')
						.textBaseline('bottom')
						.textFont('600 16px Verdana')
						.fillText('比同期',x+20+coo.width,y-30,false,'#c52120')
						.textFont('600 11px Verdana')
						.fillText('%',x+20+coo.width,y-10,false,'#c52120');
						
					}
			}));
		chart.draw();
	});

function sumToJava(){
	 window.control.closechart(); 
 }
</script>
</head>
<body >
 	<br/>
	<br/>
	<div align="center"  id='canvasDiv' onclick="sumToJava()"></div>
</body>
</html>
